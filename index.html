<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Tutorial</title>
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/jsonview.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <!-- <script defer src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script> -->
    <script defer src="app.js"></script>
    <script defer src="core/hand.js"></script>
    <script defer src="core/lens.js"></script>
    <script defer src="core/pearl.js"></script>
    <script defer src="classes/ideaLens.js"></script>
    <script defer src="classes/circle.js"></script>
    <script defer src="classes/idea.js"></script>
    <script defer src="classes/body.js"></script>
    <script defer src="classes/textBox.js"></script>
    <script defer src="classes/strand.js"></script>
    <script defer src="libraries/helpers.js"></script>
    <script defer src="libraries/vector.js"></script>
    <script defer src="libraries/lorem.js"></script>
    <script defer src="libraries/jsonview.js"></script>
    <script defer src="libraries/jsonview2.js"></script>
    <script defer src="libraries/surface.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-bar">
        <img class="logo" src="images/Mynd Map Logo Half.png" width=64 height=64>
        <h1>Mynd Map</h1>
      </div>
      <div class="header-buttons">
        <button id="debug-button" onclick="hand.toggleDebug()">Debug</button>
        <button id="reset-button" onclick="hand.resetPearl()">Reset</button>
        <button id="save-button" onclick="hand.savePearl()">Save</button>
        <button id="load-button" onclick="hand.loadPearl()">Load</button>
        <button id="add-button" onclick="hand.addGrain()">Add</button>
        <button id="remove-button" onclick="hand.removeGrain()">Remove</button>
      </div>
    </header>
    <div class="readouts">
      <pre id="surface1" class="surface">
      TEXT
      </pre>
      <div id="surface" class="surface">
      TEXT
      </div>
    </div>
    <div id="canvas-container" class="canvas-container">
      <!-- All canvases will go here -->
    </div>
    <!-- <overlay id="overlay">hi</overlay> -->
  </body>

  <!-- Copyable structures -->
  <div id="context-menu" class="context-menu" style="display: none"></div>
  <div id="context-menu-add-button" class="context-menu-button">
    <span class="material-icons context-menu-button-component"> add </span>
    <div class="context-menu-button-component">Add</div>
  </div>
  <div id="context-menu-delete-button" class="context-menu-button">
    <span class="material-icons context-menu-button-component"> delete </span>
    <div class="context-menu-button-component">Delete</div>
  </div>
</html>
