<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Tutorial</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <script defer src="classes/ideaLens.js"></script>
    <script defer src="classes/circle.js"></script>

    <script defer src="classes/body.js"></script>

    <header>
      <h1>Mynd Map</h1>
      <div>
        <button id="debug-button" onclick="toggleDebug()">Debug</button>
        <button id="save-button" onclick="save()">Save</button>
        <button id="add-button">Add</button>
        <button id="remove-button" onclick="remove()">Remove</button>
      </div>
    </header>
    <div id="canvas-container">
      <!-- All canvases will go here -->
    </div>
  </body>
  <div id="context-menu" class="context-menu" style="display: none">
    <div id="add-idea-button">Add</div>
    <div id="delete-idea-button">Delete</div>
    <div>Options</div>
  </div>
